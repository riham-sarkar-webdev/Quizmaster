<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ MASTER | Sign Up / Login</title>
    <link rel="stylesheet" href="login-signup.css">
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <div class="logo-container">
            <img src="quiz-master-logo.png" alt="QUIZ MASTER Logo" class="logo">
        </div>
        <nav class="nav-links">
            <a href="main.html" class="home-btn">Home</a>
        </nav>
    </div>

    <div class="container">
        <div class="form-container">
            <!-- Toggle Button -->
            <div class="form-toggle">
                <button id="toggleFormBtn" onclick="toggleForm()">Go to Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-content">
                <h2>Login</h2>
                <form action="login.php" method="POST">
                    <div class="input-group">
                        <input type="email" id="loginEmail" name="email" required placeholder="Email">
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" name="password" required placeholder="Password">
                    </div>
                    <button type="submit" class="primary-btn">Login</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" class="form-content">
                <h2>Sign Up</h2>
                <form action="signup.php" method="POST">
                    <div class="input-group">
                        <input type="text" id="username" name="username" required placeholder="Username">
                    </div>
                    <div class="input-group">
                        <input type="email" id="signUpEmail" name="email" required placeholder="Email">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required placeholder="Password">
                    </div>
                    <div class="input-group select-container">
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="Admin">Admin</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>
                    <button type="submit" class="primary-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle between Login and Sign Up Forms with Animation
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const signUpForm = document.getElementById('signUpForm');
            const toggleButton = document.getElementById('toggleFormBtn');

            // Add transition class to enable sliding
            loginForm.classList.toggle('slide-out');
            signUpForm.classList.toggle('slide-in');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signUpForm.style.display = 'none';
                toggleButton.textContent = 'Go to Sign Up';
            } else {
                loginForm.style.display = 'none';
                signUpForm.style.display = 'block';
                toggleButton.textContent = 'Go to Login';
            }
        }

        // Initialize the form display state
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('signUpForm').style.display = 'none';
    </script>
</body>

</html>
